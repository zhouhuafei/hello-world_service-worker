<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Service Worker</title>
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>
    <div></div>
    <a href="http://localhost/www/github-zhouhuafei/hello-wrold_service-worker/">http://localhost/www/github-zhouhuafei/hello-wrold_service-worker/</a>
    <div></div>
    <script>
    window.addEventListener('load', async () => {
      if (!navigator.serviceWorker) return
      try {
        const registration = await navigator.serviceWorker.register('sw.js')
        console.log('注册成功', registration)
      } catch (e) {
        console.log('注册失败')
      }
    })
    </script>
  </body>
</html>
